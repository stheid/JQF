/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'edu.berkeley.cs.jqf.java-conventions'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

dependencies {
    api 'junit:junit:4.13.1'
    api 'com.pholser:junit-quickcheck-generators:1.0'
    api 'com.pholser:junit-quickcheck-core:1.0'
    api project(':jqf-instrument')
    api 'org.jacoco:org.jacoco.report:0.8.7'
    api 'info.picocli:picocli:4.0.4'
    api 'org.eclipse.collections:eclipse-collections:10.4.0'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
}


tasks {
    jar {
        dependsOn(shadowJar)
    }

    test {
        exclude 'edu/berkeley/cs/jqf/fuzz/guidance/**'
    }

    shadowJar {
        manifest {
            attributes["Main-Class"] = "edu.berkeley.cs.jqf.fuzz.ei.ZestCLI"
        }
        archiveFileName.set("zest-cli.jar")
        exclude("META-INF/maven/**")
        exclude("META-INF/LICENSE*")
        exclude("META-INF/NOTICE*")
    }
}
description = 'jqf-fuzz'
